<!DOCTYPE html>
<html lan ="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div id="content">
            <div id="results-display"></div>

            <div id="right-div">
                <div id=button-box>
                    <button id="rock" class="big-button">Rock</button>
                    <button id="paper" class="big-button">Paper</button>
                    <button id="scissors" class="big-button">Scissors</button>
                </div>

                <button id="reset" class="big-button">Reset</button>

                <div id="score-display">
                    <div id="player-score-label">Player Score:
                        <div id="player-score-num">0</div>
                    </div>
                    <div id="computer-score-label">Computer Score:
                        <div id="computer-score-num">0</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/rock_paper_scissors.js"></script>
    </body>
</html>
